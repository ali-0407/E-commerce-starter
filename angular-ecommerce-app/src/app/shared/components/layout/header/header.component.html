<header class="header">
  <div class="container header-inner">
    <a class="logo" routerLink="/">Shop</a>
    <nav class="nav">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">Home</a>
      <a class="nav-link" routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">Store</a>
      <a class="cart-link" routerLink="/cart" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" aria-label="Cart">
        <lucide-angular [img]="ShoppingBag" [size]="22" class="cart-icon" />
        <span class="cart-badge" *ngIf="cartTotalQuantities > 0">{{ cartTotalQuantities }}</span>
      </a>
    </nav>
  </div>
</header>
